<div class="modal" id="modal-id" tabindex="-1" [ngStyle]="{ display: show ? 'block' : 'none' }">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-info text-white">
        <h5 class="modal-title">{{ title }}</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          (click)="closeModal()"
          [disabled]="isSubmitting">
        </button>
      </div>

      <div class="modal-body">
        <div class="notes-box">
          <div class="notes-content">
            <form [formGroup]="createNoteForm" (ngSubmit)="onSubmit()" id="addnotesmodalTitle">
              <div class="row">
                <!-- Title Field -->
                <div class="col-md-12 mb-3">
                  <div class="note-title">
                    <label for="note-has-title">Note Title <span class="text-danger">*</span></label>
                    <input
                      type="text"
                      id="note-has-title"
                      class="form-control"
                      placeholder="Enter note title"
                      formControlName="title"
                      [class.is-invalid]="hasError('title')" />
                    <div class="invalid-feedback" *ngIf="hasError('title')">
                      {{ getErrorMessage('title') }}
                    </div>
                  </div>
                </div>

                <!-- Level Field -->
                <div class="col-md-12 mb-3">
                  <div class="note-title">
                    <label for="note-level">Priority Level <span class="text-danger">*</span></label>
                    <select
                      id="note-level"
                      class="form-control"
                      formControlName="level"
                      [class.is-invalid]="hasError('level')">
                      <option value="">--Select Priority--</option>
                      <option *ngFor="let level of levels" [value]="level">{{ level }}</option>
                    </select>
                    <div class="invalid-feedback" *ngIf="hasError('level')">
                      {{ getErrorMessage('level') }}
                    </div>
                  </div>
                </div>

                <!-- Description Field -->
                <div class="col-md-12">
                  <div class="note-description">
                    <label for="note-has-description">Note Description <span class="text-danger">*</span></label>
                    <textarea
                      id="note-has-description"
                      class="form-control"
                      placeholder="Enter note description"
                      rows="3"
                      formControlName="description"
                      [class.is-invalid]="hasError('description')">
                    </textarea>
                    <div class="invalid-feedback" *ngIf="hasError('description')">
                      {{ getErrorMessage('description') }}
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button
          class="btn btn-danger"
          type="button"
          (click)="closeModal()"
          [disabled]="isSubmitting">
          Cancel
        </button>
        <button
          id="btn-n-add"
          class="btn btn-info d-flex align-items-center justify-content-center"
          type="button"
          (click)="onSubmit()"
          [disabled]="isSubmitting || createNoteForm.invalid">
          <span *ngIf="!isSubmitting">{{ isEditMode ? 'Update' : 'Add' }}</span>
          <span *ngIf="isSubmitting">
            <span class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
            Saving...
          </span>
        </button>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop fade show" *ngIf="show"></div>
